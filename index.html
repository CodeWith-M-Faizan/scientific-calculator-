<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
        background-color: green;
        color: white;
            padding: 20px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .button.isequalto {
            background-color:greenyellow;
            color: black;
        }
        .button.sincostan{
            background-color: purple;
            color: white;
        }
        .button.operator {
            background-color:blue;
            color: white;
        }
        .button.clearDisplay {
            background-color: red;
            color: white;
        }
        .button.equal {
            background-color: #4caf50;
            color: white;
        }
        strong{
            color:white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <div class="button" onclick="appendCharacter('7')">7</div>
            <div class="button" onclick="appendCharacter('8')">8</div>
            <div class="button" onclick="appendCharacter('9')">9</div>
            <div class="button clearDisplay" onclick="clearDisplay()">C</div>
            
            <div class="button" onclick="appendCharacter('4')">4</div>
            <div class="button" onclick="appendCharacter('5')">5</div>
            <div class="button" onclick="appendCharacter('6')">6</div>
            <div class="button operator" onclick="appendCharacter('&divide;')">&divide;</div>
            
            <div class="button" onclick="appendCharacter('1')">1</div>
            <div class="button" onclick="appendCharacter('2')">2</div>
            <div class="button" onclick="appendCharacter('3')">3</div>
            <div class="button operator" onclick="appendCharacter('&times;')">&times;</div>
            
            <div class="button" onclick="appendCharacter('0')">0</div>
            <div class="button" onclick="appendCharacter('00')">00</div>
            <div class="button" onclick="appendCharacter('000')">000</div>
            <div class="button operator" onclick="appendCharacter('+')">&plus;</div>
            
            <div class="button" onclick="appendCharacter('(')">(</div>
            <div class="button" onclick="appendCharacter(')')">)</div>
            <div class="button" onclick="appendCharacter('.')">.</div>
            
            <div class="button operator" onclick="appendCharacter('-')">&minus;</div>
            <div class="button sincostan" onclick="appendCharacter('Math.sin(')">sin</div>
            <div class="button sincostan" onclick="appendCharacter('Math.cos(')">cos</div>
            <div class="button sincostan" onclick="appendCharacter('Math.tan(')">tan</div>
            <div class="button isequalto" onclick="calculateResult()">=</div>
           
        </div>
        <br>
        <strong> &copy; 2024 Muhammad Faizan.All rights reserved.</strong>
    </div>
    <script>
        function appendCharacter(character) {
            document.getElementById('display').value += character;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
    
</body>
</html>
